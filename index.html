<!DOCTYPE html>
<html>
<head>
    <title>The AJAXson 5</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css"/>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="request-gif.js"></script>
</head>
<body class="jackson-body">
    <header class="robotson"><h1><b>AJAXson 5</b></h1></header>

    <form class="jackson-form" id="form-gif-request">
        <div class ="questionbox">
         <label>What kind of Jackson 5 related gif do you want?</label>
         <br>
         <input id="tag" type="text"/>
        </div>
        <br/>
        <div class="answeringbox">
         <label>Prove you are not a robot by answering this riddle:</label>
         <br>
         <input id="captcha" type="text"/>
         <label class="smallbox"> Jacksons are better than 1.</label>

        </div>


         <input class="button" type="submit" value="Get my Gif!" />
        </div>
    </form>

    <img class="animated-gif" id="gif" src="" hidden="true"/>
    <p class="getmysong" id="feedback" hidden="true"></p>
    <br/><br/>

</body>
</html>
